<div class="textform"><h2 class="texttitle">This is a form test</h2></div>
  <span class="format">
      <form target="_self" method="get" title="My first form" class="myform" oninput="calcBonus();">
        <fieldset class="formfield">
          <legend>Basic Info</legend>
            </br>
            <label for="name">First Name:</label>
            </br>
            <input type="text" name="firstname" id="name">
            </br>
            </br>
            <label for="lasttname">Last Name:</label>
            </br>
            <input type="text" name="lasttname" id="lasttname">
            </br>
            </br>
            Sex:
            </br>
            <input type="radio" name="gender" value="Male" checked id="male">
            <label for="male">Male</label>
            </br>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            </br>
            </br>
            Favorite Page 
            </br>
            <select name="Methods">
              <optgroup label="Agile"></optgroup>
                <option value="Scrum">Scrum</option>  
                <option value="Principles">Principles</option>  
                <option value="Sprint">Sprint</option>  
                <option value="Team">Team</option>  
              </optgroup>
              <optgroup label="Social"></optgroup>
                <option value="Facebook">Facebook</option>  
                <option value="Instagran">Instagran</option>  
                <option value="YouTube">YouTube</option>  
              </optgroup>
            </select>
            </br>
            </br>
            <label for="e-mail">E-mail</label>
            </br>
            <input type="e-mail" name="e-mail" id="e-mail" placeholder="E-mail address">
            </br>
            </br>
            <label for="textarea">Comments:</label>
            </br>
            <textarea name="message" placeholder="Write here" id="textarea2" class="textarea2"></textarea>
            </br>
            </br>
            <label for="password">Password:</label>
            </br>
            <input type="password" name="password" required id="password" placeholder="6 characters">
            </br>
            </br>
            <label for="birthday">Birth Date:</label>
            </br>
            <input type="date" name="date" required id="birthday"> 
            </br>
            </br>
            <label for="city">City:</label>
            </br>
            <input type="text" name="city" required id="cityfield" list="city"> 
            </br>
              <datalist id="city">
                <option value="New York"></option>  
                <option value="Washington"></option>  
                <option value="Los Angeles"></option>  
              </datalist>
            </br>
            <label for="level">Level:</label>
            </br>
            <p class="min">Min Max</p>
            <input type="range" name="level" id="level" min="0" max="10" step="5">
            <p>Max</p>
            </br>
            <label for="color">Color:</label>
            </br>
            <input type="color" id="color" value="preto">
            </br>
            </br>
            <label for="webscore">Website Score</label> 
            </br>
            <input type="number" name="webscore" id="webscore" min="0" max="10" placeholder="5"> 
            </br>
            </br>
            <label for="bonus">Bonus points:</label> 
            </br>
            <input type="text" name="bonus" placeholder="Bonus to the website" id="bonus" readonly> 
            </br>
            </br>
            </br>
            </br>
            <div class="formbuttons">
            <input type="submit" value="Submit" id="submit"> 
            <input type="reset"id="reset"> 
            </div>
            </br>
        </fieldset>
      </form>
  </div>
